<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darts Pro Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/811/811524.png">
</head>
<body>

    <div id="main-container">
        <h1 id="app-title">üéØ Darts Pro</h1>

        <div id="setup-screen">
            <section class="setup-box">
                <h2>1. Game Mode</h2>
                <select id="game-type-select" onchange="updateGameDescription()">
                    <option value="501">501</option>
                    <option value="301">301</option>
                    <option value="101">101</option>
                    <option value="killer">Killer</option>
                    <option value="cricket">Cricket</option>
                </select>
                <p id="game-desc">Race to zero! Hit exactly 0 to win.</p>

                <div id="settings-x01" class="mode-settings">
                    <label><input type="checkbox" id="double-out-toggle"> Double Out Required</label>
                </div>

                <div id="killer-options" class="mode-settings" style="display:none;">
                    <label><input type="checkbox" id="killer-multipliers-toggle" checked> Multipliers count as extra hits</label>
                </div>
            </section>

            <section class="setup-box">
                <h2>2. Players (Max 6)</h2>
                <div id="emoji-picker"></div>
                <div class="add-player-row">
                    <input type="text" id="player-name-input" placeholder="Player Name...">
                    <button class="action-btn" onclick="addPlayer()">Add</button>
                </div>
                <div id="player-list-display"></div>
            </section>
            
            <button id="start-game-btn" class="primary-btn" style="display:none;" onclick="startGame()">START MATCH</button>
        </div>

        <div id="game-screen" style="display:none;">
            <div id="mobile-header">
                <div class="header-top">
                    <span id="game-title-display">501</span>
                    <span id="current-turn-display">Turn</span>
                </div>
                <div id="dart-count-display">Dart: 1 / 3</div>
            </div>
            
            <div id="scoreboard-area"></div>

            <div id="keypad">
                <div class="modifier-row">
                    <button id="btn-double" class="mod-btn" onclick="setMultiplier(2)">DBL</button>
                    <button id="btn-triple" class="mod-btn" onclick="setMultiplier(3)">TRP</button>
                </div>

                <div id="number-buttons"></div>

                <div class="special-row">
                    <button class="spec-btn" onclick="submitScore(25)">BULL</button>
                    <button class="spec-btn" onclick="submitScore(50)">B-EYE</button>
                    <button class="spec-btn" onclick="submitScore(0)">MISS</button>
                </div>
                
                <div class="control-row">
                    <button class="undo-btn" onclick="undoLastThrow()">UNDO</button>
                    <button class="quit-btn" onclick="quitGame()">QUIT</button>
                </div>
            </div>
        </div>

        <div id="results-screen" style="display:none;">
            <h2>üèÜ Game Over</h2>
            <div id="leaderboard-display"></div>
            <div class="results-actions">
                <button class="primary-btn" onclick="startGame()">REMATCH</button>
                <button class="menu-btn" onclick="resetToMenu()">MAIN MENU</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
