<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Darts App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-container">
        <h1>Darts Scoreboard</h1>

        <div id="setup-screen">
            <h2>1. Choose Game</h2>
            <select id="game-type-select" onchange="updateGameDescription()">
                <option value="501">Standard 501</option>
                <option value="301">Standard 301</option>
                <option value="101">Standard 101</option>
                <option value="killer">Killer</option>
                <option value="cricket">Cricket</option>
            </select>
            <p id="game-desc">Race to zero! Hit exactly 0 to win.</p>

            <div id="settings-x01" style="margin-top: 10px; background: #333; padding: 10px; border-radius: 8px;">
                <label><input type="checkbox" id="double-out-toggle"> Double Out required?</label>
            </div>

            <div id="killer-options" style="display:none; margin-top: 10px; background: #333; padding: 10px; border-radius: 8px;">
                <label><input type="checkbox" id="killer-multipliers-toggle" checked> Multipliers count as extra hits?</label>
            </div>

            <hr>

            <h2>2. Add Players (Max 6)</h2>
            <div id="emoji-picker"></div>
            <input type="text" id="player-name-input" placeholder="Enter name...">
            <button class="action-btn" onclick="addPlayer()">Add Player</button>
            <div id="player-list-display"></div>
            <button id="start-game-btn" class="primary-btn" style="display:none;" onclick="startGame()">START MATCH</button>
        </div>

        <div id="game-screen" style="display:none;">
            <div id="mobile-header">
                <h2 id="game-title-display">501</h2>
                <h3 id="current-turn-display">Player's Turn</h3>
                <p id="dart-count-display">Dart: 1 / 3</p>
            </div>
            
            <div id="scoreboard-area"></div>

            <div id="keypad">
                <div id="modifiers">
                    <button id="btn-double" class="mod-btn" onclick="setMultiplier(2)">DOUBLE</button>
                    <button id="btn-triple" class="mod-btn" onclick="setMultiplier(3)">TRIPLE</button>
                </div>
                <div id="number-buttons"></div>
                <hr>
                <div id="special-buttons">
                    <button class="spec-btn" onclick="submitScore(25)">BULL</button>
                    <button class="spec-btn" onclick="submitScore(50)">BULLSEYE</button>
                    <button class="spec-btn" onclick="submitScore(0)">MISS</button>
                </div>
                <hr>
                <div id="controls">
                    <button class="undo-btn" onclick="undoLastThrow()">UNDO</button>
                    <button class="quit-btn" onclick="quitGame()">QUIT</button>
                </div>
            </div>
        </div>

        <div id="results-screen" style="display:none;">
            <h2>Game Over!</h2>
            <div id="leaderboard-display"></div>
            <div id="results-controls">
                <button class="primary-btn" onclick="startGame()">REMATCH</button>
                <button class="menu-btn" onclick="resetToMenu()">MAIN MENU</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
